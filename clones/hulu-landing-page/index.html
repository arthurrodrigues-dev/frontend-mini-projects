<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/head-background.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/animations.css">
    <title>hulu clone - arthurrodrigues-dev</title>
</head>
<body>
    
    <div class="head">
        <div class="background-video gradient">
            <video autoplay muted loop>
                <source src="assets/video/background-video.mp4" type="video/mp4">
            </video>
        </div>

        <div class="container">
            <header>
                <nav class="navbar flex">
                    <div class="logo">
                        <img src="assets/images/hulu-logo.png" alt="hulu-logo">
                    </div>
                    <button>LOG IN</button>
                </nav>
            </header>

            <div class="promos flex">
                <div class="promo promo-duo-basic flex">
                    <p class="p-primary">DISNEY BUNDLE DUO BASIC</p>
                    <div class="logo">
                        <img src="assets/images/hulu-disney-plus-logo.png" alt="">
                    </div>
                    <p class="p-secondary">Both with ads, for <br> $9.99/month.</p>
                    <button>GET THEM BOTH</button>
                </div>
                <div class="promo promo-trio-basic flex">
                    <p class="p-primary">DISNEY BUNDLE TRIO BASIC</p>
                    <div class="logo">
                        <img src="assets/images/hulu-disney-espn-logo.png" alt="">
                    </div>
                    <p class="p-secondary">All with ads, for <br> $12.99/month.</p>
                    <button>GET ALL THREE</button>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
